{% extends "app_nav.html" %}

{% block title %}New Answer | Ask LP{% endblock %}

{% block app_content %}
<div class="container flex flex-col max-w-2xl mx-auto">
    <div class="flex justify-between items-center">
        <h1 class="text-xl font-bold">{{ question.title }}</h1>
        <a href="/app" class="btn btn-ghost">Back</a>
    </div>
    <div class="flex flex-col gap-4">
        <p class="text-gray-500 text-sm">
            {{ question.body }}
        </p>
        <form action="/app/question/{{ question.id }}/answer/submit" method="post" class="flex flex-col gap-2">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Answer</span>
                </label>
                <input type="text" name="body" class="input input-bordered" required minlength="5">
            </div>
            <div class="form-control">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock app_content %}
